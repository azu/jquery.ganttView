<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="../jquery.ganttView.css" />
  <style type="text/css">
    body {
      font-family: tahoma, verdana, helvetica;
      font-size: 0.8em;
      padding: 10px;
    }
  </style>
  <title>jQuery Gantt</title>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/flick/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../lib/date.js"></script>
  <script type="text/javascript" src="../jquery.ganttView.js"></script>
  <script type="text/javascript">
    $(function () {
      var cw = 21
      var ganttData = [
        {id: 1, name: "タスク1", start: new Date(2010,00,01), end: new Date(2010,00,06), days: 3},
        {id: 2, name: "タスク2", start: new Date(2010,00,05), end: new Date(2010,00,09), days: 4},
        {id: 3, name: "タスク3", start: new Date(2010,00,08), end: new Date(2010,00,12), days: 2},
        {id: 4, name: "タスク4", start: new Date(2010,00,04), end: new Date(2010,00,09), days: 5},
        {id: 5, name: "タスク5", start: new Date(2010,00,08), end: new Date(2010,00,15), days: 5}
      ]
      $("#ganttChart").ganttView({
        data: ganttData,
        cellWidth: cw,
        start: new Date(2010,00,01),
        end: new Date(2010,05,15),
        slideWidth: 700,
        blockClick: function() {
          console.log("click");
        },
        itemClick: function(data) {
        $('<p>Edit task.</p>').dialog({modal: true})
        },
        change: function(o,s,m) {
//            console.log(o.data('block-data').id);
        }
      })
    })
    $("#reset").click(function(){
    })
  </script>
</head>
<body>
  <div id="ganttChart"></div>
  <div id="reset"></div>
</body>
</html>
