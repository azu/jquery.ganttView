<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="../jquery.ganttView.css" />
  <style type="text/css">
    body {
      font-family: tahoma, verdana, helvetica;
      font-size: 0.8em;
      padding: 10px;
    }
    div.ganttview-block {
	  cursor: move;
    }
  </style>
  <title>jQuery Gantt</title>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/flick/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../lib/date.js"></script>
  <script type="text/javascript" src="../jquery.ganttView.js"></script>
  <script type="text/javascript">
    $(function () {
	    var cw = 21;
      var ganttData = [
        {id: 1, name: "タスク1", series: [{ name: "担当者1", start: new Date(2010,00,02), end: new Date(2010,00,05), text: "aaa" }]},
        {id: 2, name: "タスク2", series: [{ name: "担当者2", start: new Date(2010,00,02), end: new Date(2010,00,08), text: "bbb" }]},
        {id: 3, name: "タスク3", series: [{ name: "担当者3", start: new Date(2010,00,02), end: new Date(2010,00,08), text: "ccc" }]},
        {id: 4, name: "タスク4", series: [{ name: "担当者4", start: new Date(2010,00,02), end: new Date(2010,00,08), text: "ddd" }]},
        {id: 5, name: "タスク5", series: [{ name: "担当者5", start: new Date(2010,00,05), end: new Date(2010,00,15), text: "eee" }]}
      ]
      $("#ganttChart").ganttView({
        data: ganttData,
        cellWidth: cw,
        start: new Date(2010,00,01),
        end: new Date(2010,01,15),
        slideWidth: 900,
        blockClick: function() {
	      $(this).draggable({
	        axis: 'x',
	        grid: [cw, 0],
	        stop: function(event, ui) {
	          console.debug(ui)
	          console.debug(ui.position.left)
	        }
	      }).resizable({
	        grid: [cw, 0],
	        handles: 'e, w',
	        stop: function(event, ui) {
	          console.debug(ui)
	          console.debug(ui.size.width)
	        }
	      })
        }
      })
    })
    $("#reset").click(function(){
    	
    });
  </script>
</head>
<body>
  <div id="ganttChart"></div>
  <div id="reset"></div>
</body>
</html>
